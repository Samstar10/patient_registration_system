<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="./visits.css">
</head>
<body>
    <!-- Vitals Section -->
    <form id="visitDetailsForm" action="/api/patients/visits" method="post">
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" required><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" readonly><br>

        <!-- <button type="button" onclick="calculateBMI()">Calculate BMI</button> -->
        <button type="button" id="submitVitals">Submit</button>

    </form>

    <!-- Section A -->
    <form id="sectionAForm">
        <label class="radio-label">General Health:</label>
        <section class="radio-group">
            <label>
                <input type="radio" name="generalHealth" value="Good">Good
            </label>
            <label>
                <input type="radio" name="generalHealth" value="Poor">Poor<br>
            </label>
        </section>

        <label class="radio-label">Ever Been on Diet to Lose Weight?</label>
        <section class="radio-group">
            <label>
                <input type="radio" name="onDiet" value="yes">Yes
            </label>
            <label>
                <input type="radio" name="onDiet" value="no">No<br>
            </label>
        </section>

        <label for="comments">Comments:</label>
        <textarea id="comments" rows="4" cols="50"></textarea><br>

        <button type="submit" onclick="submitSectionA()">Submit</button>
    </form>

    <!-- Section B -->
    <form id="sectionBForm" action="/api/patients/visits" method="post">
        <label class="radio-label">General Health:</label>
        <section class="radio-group">
            <label>
                <input type="radio" name="generalHealthB" value="good">Good
            </label>
            <label>
                <input type="radio" name="generalHealthB" value="poor">Poor<br>
            </label>
        </section>

        <label class="radio-label">Currently Taking Any Drugs?</label>
        <section class="radio-group">
            <label>
                <input type="radio" name="takingDrugs" value="yes">Yes
            </label>
            <label>
                <input type="radio" name="takingDrugs" value="no">No<br>
            </label>
        </section>

        <label for="commentsB">Comments:</label>
        <textarea id="commentsB" rows="4" cols="50"></textarea><br>

        <button type="submit" onclick="submitSectionB()">Submit</button>
    </form>

    <script src="../public/js/main.js"></script>
</body>
</html>
